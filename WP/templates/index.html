{% extends 'base.html' %}
{% block body %}
        {%csrf_token%}
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Welcome {{request.user|title}}</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-cubes fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge">{{total}}</div>
                                    <div>Total Water Plant</div>
                                </div>
                            </div>
                        </div>
                        <a href="{% url 'WP:WaterPlantPage'%}">
                            <div class="panel-footer">
                                <span class="pull-left">View Details</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-purl">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-edit fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge"><i class="fa fa-plus"></i></div>
                                    <div>Add Consumables</div>
                                </div>
                            </div>
                        </div>
                        <a href="{% url 'WP:AddConsumbles'%}">
                            <div class="panel-footer">
                                <span class="pull-left">View Details</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-yellow">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-tasks fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge"><i class="fa fa-inr"></i></div>
                                    <div>Cost Management</div>
                                </div>
                            </div>
                        </div>
                        <a href="{% url 'WP:cost-management' %}">
                            <div class="panel-footer">
                                <span class="pull-left">Manage</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-lit">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-wrench  fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge"><i class="fa fa-plus "></i></div>
                                    <div>Repair Parts</div>
                                </div>
                            </div>
                        </div>
                        <a href="{% url 'WP:AddRepairParts' %}">
                            <div class="panel-footer">
                                <span class="pull-left">Manage</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-green">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-line-chart  fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge"><i class="fa fa-pie-chart "></i></div>
                                    <div>Report Analysis</div>
                                </div>
                            </div>
                        </div>
                        <a href="{% url 'WP:ReportPage'%}">
                            <div class="panel-footer">
                                <span class="pull-left">Analyse</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-red">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-cogs  fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge"><i class="fa fa-cog "></i></div>
                                    <div>Settings</div>
                                </div>
                            </div>
                        </div>
                        <a href="{% url 'WP:SettingPage' %}">
                            <div class="panel-footer">
                                <span class="pull-left">Set</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                    <h1 class="page-header">Notifications</h1>
                </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-6">
                    <div class="panel panel-red">
                        <div class="panel-heading">
                            <i class="fa fa-bell fa-fw"></i><span style="font-size: 20px"> Consumables Delivery Alerts</span>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body" id='notifications'>
                            
                            <!-- /.list-group -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                    <!-- /.panel -->
                    </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
<script>

    $.ajax({
        url:"{% url 'WP:notifications' %}",
        success:function(data) {
            $('#notifications').html(data);
        }
    })

</script>

{% endblock%}
